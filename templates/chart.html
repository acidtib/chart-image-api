<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>chart-image-api</title>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background: #171B26;
    }
  </style>
</head>
<body>
  
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_6d862"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget(
        {
          "width": 720,
          "height": 600,
          "symbol": "BINANCE:{{ticker_id}}",
          "interval": "60",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_top_toolbar": true,
          "save_image": false,
          "container_id": "tradingview_6d862"
        }
      );
    </script>
  </div>
  <!-- TradingView Widget END -->

</body>
</html>
